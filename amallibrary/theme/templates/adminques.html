{% extends 'adminbase.html' %}
{% load static %}
{% block body %}



<script>
    // make a function popuphandler to handle the popup
    function AddQadmin (){
       console.log("popuphandler");
       var model = document.getElementById("Addquesadmin");
       if (model.style.display == "none") {
          model.style.display = "block";
       } else {
          model.style.display = "none";
       }
    }
 
</script>





    <main class="flex-col  w-auto pb-36 lg:ml-24 overflow-y-auto ">
      
      <div class=" ">


     <div class="px-4 md:px-10 py-4 md:py-7">
                   <div class="flex items-center justify-between">
                       <p tabindex="0" class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">Blog</p>
                   </div>
               </div>
               <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
                   <div class="sm:flex items-center justify-between">
                       <div class="flex items-center">
                           <a class="rounded-full focus:outline-none focus:ring-2  focus:bg-indigo-50 focus:ring-indigo-800" href=" javascript:void(0)">
                               <div class="py-2 px-8 bg-indigo-100 text-indigo-700 rounded-full">
                                   <p>Posts</p>
                               </div>
                           </a>
                       </div>
                       <button onclick="AddQadmin()" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded">
                           <p class="text-sm font-medium leading-none text-white">Add Question Admin</p>
                       </button>
                   </div>
                   <div class="mt-7 overflow-x-auto">
                       <table class="w-full whitespace-nowrap">
                           <tbody>
                              {% for i in quesad %}
                               <tr tabindex="0" class="focus:outline-none h-16 border border-gray-100 rounded">
                                   
                                   <th class="">
                                       <div class="flex items-center pl-5">
                                           <p class="text-base font-medium leading-none text-gray-700 mr-2">{{i.quesadmin_username}}</p>
                                           
                                       </div>
                                   </th>
                                   
                                   <td class="pl-5">
                                       <div class="flex items-center">
                                           
                                           <p class="text-sm leading-none text-gray-600 ml-2">{{i.quesadmin_department}}</p>
                                       </div>
                                   </td>

                     
                                <td class="pl-4">
                                 <button class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-red-600 py-3 px-5  rounded hover:bg-gray-200 focus:outline-none">Edit</button>
                             </td>
                                   <td class="pl-4">
                                    <a href="{% url 'Deletequesadmin' i.id %}">
                                       <button class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-gray-600 py-3 px-5  rounded hover:bg-gray-200 focus:outline-none">Delete</button></a>
                                   </td>
                                   
                               </tr>
                               {% endfor %}
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>


        </div>
    </main>


    <div style="display: none;" id="Addquesadmin" class="fixed pl-96   backdrop-grayscale backdrop-blur-sm h-full w-full flex text-center items-center justify-center">
        <div class="bg-white relative px-4 w-full max-w-2xl h-full ">
            <div class=" font-extrabold text-3xl p-14">ADD QUESTIONPOOL ADMINS</div>
            <div class="w-full flex justify-end pr-14">
               <div class=" w-11  focus:outline-none   text-center text-lg  text-green-600 hover:text-purple-500 mt-4 md:mt-0">
               <button onclick="AddQadmin()"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                        clip-rule="evenodd"></path></svg>
               </button>
               </div>
            </div>



                <form action="Quesadminregister" method="post" class="">
        {% csrf_token %}
        <div class="flex justify-center">
    <div class="grid md:grid-cols-2  md:grid-rows-6 gap-4 mt-14 mx-5 lg:mx-14 lg:gap-8 pt-7 px-16 ">
        <div class="pt-5">
            
            <input type="text" name="quesadmin_department" required placeholder="Department" class=" w-full outline-none border-2 rounded-full text-center">
        </div>
    
    
        <div class="pt-5">
            
            <input type="text" name="quesadmin_username" required placeholder="Username" class=" w-full outline-none border-2 rounded-full text-center">
        </div>
    
        <div class="mt-5">
            
            <input type="email" name="quesadmin_email" required placeholder="Email" class=" w-full outline-none border-2 rounded-full text-center">
        </div>
    
    
        <div class="pt-5">
            
            <input type="password" name="quesadmin_password" required placeholder="Password" class=" w-full outline-none border-2 rounded-full text-center">
        </div>
    
    
        <div class="pt-5">
            
            <input type="password" name="quesadmin_password1" required placeholder="Confirm Password" class=" w-full outline-none border-2 rounded-full text-center">
        </div>
    
    
    
    
    </div>
    </div>
    <div class="pt-5 flex justify-center ">
        <button type="submit" onsubmit="alert('Student Registration Complete')" class="items-center bg-gray-800 border-0 py-3 px-10 focus:outline-none hover:bg-green-600 rounded text-base text-white mt-4 md:mt-0">Register</button>
    </div>
    
    </form>
</div>
    </div>




{% endblock %}
