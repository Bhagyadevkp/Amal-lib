{% extends 'base.html' %}
{% load static %}
{% block body %}

<form action="Quesadminregister" method="post" class="">
    {% csrf_token %}
    <div class="flex justify-center">
<div class="grid md:grid-cols-2  md:grid-rows-6 gap-4 mt-14 mx-5 lg:mx-14 lg:gap-8 pt-7 px-16 ">
    <div class="pt-5">
        
        <input type="text" name="quesadmin_department" required placeholder="Department" class=" w-full outline-none border-2 rounded-full text-center">
    </div>


    <div class="pt-5">
        
        <input type="text" name="quesadmin_username" required placeholder="Username" class=" w-full outline-none border-2 rounded-full text-center">
    </div>

    <div class="mt-5">
        
        <input type="email" name="quesadmin_email" required placeholder="Email" class=" w-full outline-none border-2 rounded-full text-center">
    </div>


    <div class="pt-5">
        
        <input type="password" name="quesadmin_password" required placeholder="Password" class=" w-full outline-none border-2 rounded-full text-center">
    </div>


    <div class="pt-5">
        
        <input type="password" name="quesadmin_password1" required placeholder="Confirm Password" class=" w-full outline-none border-2 rounded-full text-center">
    </div>




</div>
</div>
<div class="pt-5 flex justify-center ">
    <button type="submit" onsubmit="alert('Student Registration Complete')" class="items-center bg-gray-800 border-0 py-3 px-10 focus:outline-none hover:bg-green-600 rounded text-base text-white mt-4 md:mt-0">Register</button>
</div>

</form>


{% endblock %}
